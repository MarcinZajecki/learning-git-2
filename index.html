<body>
    <div class="song">
        <h1>Там шли два брата</h1>
        <p class="lyrics">
        <span>Там шли, шли, два брата</span>
        <span>С турецкого фронта,</span>
        <span class="new-verse">С турецкого фронта домой.</span>
        
        <span>Лишь только переступили</span>
        <span>Мы польскую границу,</span>
        <span class="new-verse">Ударил поляк три раза.</span>
        
        <span>Ударил, ударил,</span>
        <span>Он в грудь меня поранил,</span>
        <span>Болят мои раночки, болят.</span>
        </p>
        <p class="source">https://lyricstranslate.com</p>
    </div>
</body>
